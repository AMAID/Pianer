<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Pianer</title>
    <!-- Angulars Material CSS now available via Google CDN; version 0.7 used here -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../bower_components/paper-elements/paper-elements.html">
    <link rel="import" href="../bower_components/core-menu/core-menu.html">
    <link rel="import" href="../bower_components/core-item/core-item.html">
    <link rel="import" href="../bower_components/font-roboto/roboto.html">
    <link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="../bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="recent-orders.html">
    <link href="app.css" rel="stylesheet" />
</head>

<body unresolved>

    <core-drawer-panel>
        <core-header-panel drawer>
            <core-toolbar>
                <div>约吧！</div>
            </core-toolbar>
            <core-menu selected="0" selecteditem="{{item}}">
                <core-item icon="event" label="最新动态"></core-item>
                <core-item icon="theaters" label="约摄影"></core-item>
                <core-item icon="face" label="约COSER"></core-item>
                <core-item icon="alarm-on" label="我的预约"></core-item>
                <core-item icon="settings" label="设置"></core-item>
            </core-menu>
        </core-header-panel>
        <core-header-panel main>
            <core-toolbar>
                <core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
                <div>Pianer</div>
            </core-toolbar>
            <div class="container" layout vertical center>
                <core-list data="{{data}}" groups="{{groups}}">
                    <recent-orders></recent-orders>
                </core-list>
            </div>
        </core-header-panel>
    </core-drawer-panel>

    <script src="app.js"></script>
</body>
</html>
